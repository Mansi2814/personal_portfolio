{%  extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

 <div class = "container-fluid px-0 mb-3">
 <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100" alt="...">

{#     Contact</h1>#}
 </div>

<div class = "container">
<h2 class = "text-center">Leave your details here</h2>
<form method="post" action="/contactus/">
{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-id">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">How can I help you?</label>
  <textarea class="form-control" id="desc" name="desc"></textarea>
</div>
<div class="text-center">
<button type="submit" class="btn btn-info">Submit</button>
</div>
</form>
</div>

{% endblock body %}
